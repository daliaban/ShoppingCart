<div id="detailsSec">
    <h4 align="center">Please Enter Your Details</h4>
    <div class="row">
        <form name="pDetails" role="form" class="form-horizontal">
            <div id="personalDetails" ng-hide="referer=='shipping'">
                <fieldset>
                    <legend>
                        <h4 class="text-primary">Personal Details</h4>
                    </legend>
                    <div class="form-group">
                        <label for="gName" class="col-sm-4 control-label">Name *</label>
                        <div class="col-sm-8">
                            <input id="gName" type="text" placeholder="FirstName LastName" class="form-control" name="gName" ng-model="billingAddr.name" ng-pattern="/^[A-Za-z\s]{1,64}$/" required>
                            <span class="error" ng-show="pDetails.gName.$error.pattern">Invalid Name</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-4 control-label">Email *</label>
                        <div class="col-sm-8">
                            <input id="email" type="email" placeholder="someone@somedomain.com" name="email" ng-model="email" class="form-control" ng-pattern="/^[A-Za-z0-9\-\.\_]{1,64}@[A-Za-z0-9]{1,64}\.[a-zA-Z]{2,64}$/" required>
                            <span class="error" ng-show="pDetails.email.$error.pattern">Invalid Email</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phno" class="col-sm-4 control-label">Phone number *</label>
                        <div class="col-sm-8">
                            <input id="phno" class="form-control" placeholder="##########" name="phno" ng-model="billingAddr.phno" ng-pattern="/^\d{10}$/" required>
                            <span class="error" ng-show="pDetails.phno.$error.pattern">Invalid Phone Number</span>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div id="billingDetails" ng-hide="referer=='shipping'">
                <fieldset>
                    <legend>
                        <h4 class="text-primary">Billing Address</h4>
                    </legend>
                    <div class="form-group">
                        <label for="house" class="col-sm-4 control-label">House Name / Number *</label>
                        <div class="col-sm-8">
                            <input id="house" class="form-control" name="house" ng-model="billingAddr.house" ng-pattern="/^[A-Za-z0-9\s]*$/" required>
                            <span class="error" ng-show="pDetails.house.$error.pattern">Invalid House Number</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="street" class="col-sm-4 control-label">Street</label>
                        <div class="col-sm-8">
                            <input id="street" class="form-control" name="street" ng-model="billingAddr.street">
                        </div>
                    </div>
                    <div class="form-group" ng-show="billingAddr.city">
                        <label for="city" class="col-sm-4 control-label">City</label>
                        <div class="col-sm-8">
                            <input id="city" class="form-control" name="city" ng-model="billingAddr.city">
                        </div>
                    </div>
                    <div class="form-group" ng-show="billingAddr.county">
                        <label for="county" class="col-sm-4 control-label">Region / County</label>
                        <div class="col-sm-8">
                            <input id="county" class="form-control" name="county" ng-model="billingAddr.county">
                        </div>
                    </div>
                    <div class="form-group" ng-show="billingAddr.state">
                        <label for="state" class="col-sm-4 control-label">State</label>
                        <div class="col-sm-8">
                            <input id="state" class="form-control" name="state" ng-model="billingAddr.state">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="postcode" class="col-sm-4 control-label">Post Code *</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input id="postcode" class="form-control" name="postcode" ng-model="billingAddr.postcode" ng-pattern="/^[A-Za-z0-9\s]*$/" required>
                                <button id="bLookup" ng-disabled="!pDetails.postcode.$valid" ng-click="getAddress(this.billingAddr.postcode, this.billingAddr)" class="btn btn-info">Look Up</button>
                                <span class="error" ng-show="pDetails.postcode.$error.pattern">Invalid Post Code</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" ng-show="billingAddr.country">
                        <label for="country" class="col-sm-4 control-label">Country</label>
                        <div class="col-sm-8">
                            <input id="country" class="form-control" name="country" ng-model="billingAddr.country" readonly>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div id="shippingDetails" ng-hide="referer=='billing'">
                <fieldset>
                    <legend>
                        <h4 class="text-primary">Shipping Address</h4>
                    </legend>
                     <span ng-hide="referer=='shipping'">
                        <input id="sameB" type="checkbox" ng-click="sameAddress(same)" ng-checked="same"> Same As Billing Address
                     </span>
                    <div class="form-group">
                        <label for="NameS" class="col-sm-4 control-label">Recipient Name *</label>
                        <div class="col-sm-8">
                            <input id="NameS" type="text" placeholder="FirstName LastName" class="form-control" name="NameS" ng-model="shippingAddr.name" ng-pattern="/^[A-Za-z\s]{1,64}$/" required>
                            <span class="error" ng-show="pDetails.NameS.$error.pattern">Invalid Name</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phnoS" class="col-sm-4 control-label">Phone number *</label>
                        <div class="col-sm-8">
                            <input id="phnoS" class="form-control" placeholder="##########" name="phnoS" ng-model="shippingAddr.phno" ng-pattern="/^\d{10}$/" required>
                            <span class="error" ng-show="pDetails.phnoS.$error.pattern">Invalid Phone Number</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="houseS" class="col-sm-4 control-label">House Name / Number *</label>
                        <div class="col-sm-8">
                            <input id="houseS" class="form-control" name="houseS" ng-model="shippingAddr.house" ng-pattern="/^[A-Za-z0-9\s]*$/" required>
                            <span class="error" ng-show="pDetails.houseS.$error.pattern">Invalid House Number</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="streetS" class="col-sm-4 control-label">Street</label>
                        <div class="col-sm-8">
                            <input id="streetS" class="form-control" name="streetS" ng-model="shippingAddr.street">
                        </div>
                    </div>
                    <div class="form-group" ng-show="shippingAddr.city">
                        <label for="city" class="col-sm-4 control-label">City</label>
                        <div class="col-sm-8">
                            <input id="cityS" class="form-control" name="cityS" ng-model="shippingAddr.city">
                        </div>
                    </div>
                    <div class="form-group" ng-show="shippingAddr.county">
                        <label for="county" class="col-sm-4 control-label">Region / County</label>
                        <div class="col-sm-8">
                            <input id="countyS" class="form-control" name="countyS" ng-model="shippingAddr.county">
                        </div>
                    </div>
                    <div class="form-group" ng-show="shippingAddr.state">
                        <label for="state" class="col-sm-4 control-label">State</label>
                        <div class="col-sm-8">
                            <input id="stateS" class="form-control" name="stateS" ng-model="shippingAddr.state">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="postcodeS" class="col-sm-4 control-label">Post Code *</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input id="postcodeS" class="form-control" name="postcodeS" ng-model="shippingAddr.postcode" ng-pattern="/^[A-Za-z0-9\s]*$/" required>
                                <button id="sLookup" ng-disabled="!pDetails.postcodeS.$valid" ng-click="getAddress(this.shippingAddr.postcode, this.shippingAddr)"  class="btn btn-info">Look Up</button>
                                <span class="error" ng-show="pDetails.postcodeS.$error.pattern">Invalid Post Code</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" ng-show="shippingAddr.country">
                        <label for="countryS" class="col-sm-4 control-label">Country</label>
                        <div class="col-sm-8">
                            <input id="countryS" class="form-control" name="countryS" ng-model="shippingAddr.country" readonly>
                        </div>
                    </div>
                </fieldset>
            </div>
            <button ng-disabled="!pDetails.$valid" class="btn btn-success" ng-click="saveUserDetails()" ui-sref="checkout.payments">Submit</button>
            <button class="btn btn-default" ui-sref="{{referer=='cart'?'cart':'checkout.payments'}}">Cancel</button>
        </form>
    </div>
</div>
