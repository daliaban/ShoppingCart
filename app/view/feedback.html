<div>
    <div class="modal-header">
        <h4 class="modal-title">Please Leave A Feed Back</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <form id="feedbackForm" name="feedbackForm" class="form-horizontal">
                <div class="form-group">
                    <label for="fName" class="col-sm-2 control-label">Name *</label>
                    <div class="col-sm-10">
                        <input name="fName" id="fName" ng-model="feedback.name" type="text" class="form-control" placeholder="FirstName LastName" ng-pattern="/^[A-Za-z\s]{1,64}$/" required>
                        <span class="error" ng-show="feedbackForm.fName.$error.pattern">Invalid Name</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email *</label>
                    <div class="col-sm-10">
                        <input name="email" id="email" ng-model="feedback.email" type="text" class="form-control" placeholder="email@domain.com" ng-pattern="/^[A-Za-z0-9\-\.\_]{1,64}@[A-Za-z0-9]{1,64}\.[a-zA-Z]{2,64}$/" required>
                        <span class="error" ng-show="feedbackForm.email.$error.pattern">Invalid Email</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="details" class="col-sm-2 control-label">Details *</label>
                    <div class="col-sm-10">
                        <textarea name="details" id="details" ng-model="feedback.details" class="form-control" placeholder="Enter details here" required></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-disabled="!feedbackForm.$valid" ng-click="ok()">Send</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
