<div class="pagination" ng-show="datalist.length">
    <ul class="pagination-control pagination">
        <li>
            <button class="btn btn-primary" ng-disabled="curPage == 0" ng-click="changePage(curPage-1)">Prev</button>
        </li>
        <li>
            <span> Page {{curPage + 1}} of {{ totalPages }}</span>
        </li>
        <li>
            <button class="btn btn-primary" ng-disabled="curPage >= totalPages-1" ng-click="changePage(curPage+1)">Next</button>
        </li>
    </ul>
</div>
