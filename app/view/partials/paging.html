<div class="pagination">
    <ul class="pagination-control pagination">
        <li>
            <button class="btn btn-primary" ng-disabled="pagingOptions.curPage == 0" ng-click="changePage(pagingOptions.curPage-1)">Prev</button>
        </li>
        <li>
            <span> Page {{pagingOptions.curPage + 1}} of {{ pagingOptions.totalPages }}</span>
        </li>
        <li>
            <button class="btn btn-primary" ng-disabled="pagingOptions.curPage >= pagingOptions.totalPages-1" ng-click="changePage(pagingOptions.curPage+1)">Next</button>
        </li>
    </ul>
</div>
