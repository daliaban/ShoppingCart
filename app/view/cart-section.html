<div>
    <div class="row" ng-show="totalToPay != 0.00">
       <div class="col-xs-9">
           <h4>Items In Cart</h4>
           <table class="table">
               <th>#</th><th>Item</th><th>Quantity</th><th>Unit Price</th><th>Subtotal</th><th>Action</th>
               <tr ng-repeat="(name, item) in datalist">
                   <td>{{$index+1}}</td><td>{{name}}</td><td><input name="qupdate" ng-model="item.quantity" class="quantity" ng-pattern="/^\d*$/">&nbsp;
                   <button class="btn btn-warning" ng-disabled="this.item.quantity == NaN" ng-click="updateQuantity()">Update</button>
                   <span class="error" ng-show="this.item.quantity == NaN"><h6>Quantity Should Be Integer</h6></span></td>
                   <td>£{{item.unitprice | number:2}}</td><td>£{{item.price | number:2}}</td><td><button class="btn btn-primary" ng-click="removeFromCart()">Remove From Cart</button></td>
               </tr>
           </table>
       </div>
       <div class="col-xs-3">
           <div class="totalwidget">
               <h3>Total To Pay</h3>
               <span><h4 class="text-danger">£{{totalToPay}}</h4></span>
               <button class="btn btn-success" ui-sref="{{checkUserDetails()}}">Proceed To Payment</button>
           </div>
       </div>
    </div>
    <a ng-show="totalToPay != 0.00" href="#/main"><< Continue Shopping</a>
    <div id="emptycart" ng-hide="totalToPay != 0.00">
        <h4>Your cart is empty</h4>
        <a href="#/main"><< Continue Shopping</a>
    </div>
</div>
